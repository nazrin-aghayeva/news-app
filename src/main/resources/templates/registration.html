<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tinder: Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/registration.css">
</head>
<body>


<section class="registration-section">
    <header class="header">
        <a th:action="@{/registration}" th:method="get" class="header-link"><img src="/img/Group 12.png" alt="IBA Tech Academy"></a>
    </header>
    <!--    <img class="registration-section-image" src="./img/login-background.svg" alt="404">-->
    <div class="registration-section-container">
        <h1 class="registration-section-container-title">Create An Account</h1>
        <p class="registration-section-container-description">Create your account, it takes less than a minute. If you already have an account - <a href="./login.html" class="registration-section-container-description-link">login</a></p>
        <form th:action="@{/registration}" th:object="${user}"  method="post" class="registration-section-container-form" role="form">
            <div class="registration-section-container-form-input-wrapper">
                <img class="box-icons" src="/img/user-icon.svg" alt="User Icon">
                <label th:if="${#fields.hasErrors('full_name')}" th:errors="*{full_name}" for="full-name"></label>
                <input th:field="*{full_name}" class="registration-section-container-form-input" id="full-name" placeholder="Full name" type="text">
            </div>
            <div class="registration-section-container-form-input-wrapper">
                <img class="box-icons" src="/img/mail-icon.svg" alt="User Icon">
                <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" for="email"></label>
                <input  th:field="*{email}" class="registration-section-container-form-input" id="email" placeholder="Email address" type="email">
            </div>
            <div class="registration-section-container-form-input-wrapper">
                <img class="box-icons" src="/img/lock-icon.svg" alt="User Icon">
                <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" for="password"></label>
                <input th:field="*{password}" class="registration-section-container-form-input" id="password" placeholder="Password" type="password">
            </div>
            <div class="registration-section-container-form-input-wrapper mb0">
                <img class="box-icons" src="/img/lock-icon.svg" alt="User Icon">
                <label th:if="${#fields.hasErrors('confirm_password')}" th:errors="*{confirm_password}" for="confirm-password"></label>
                <input class="registration-section-container-form-input" id="confirm-password" placeholder="Confirm Password" type="password">
            </div>
            <input type="submit" value="Create account" class="registration-section-container-form-submit">
            <h2><span class="text-success" th:utext="${successMessage}"></span></h2>
        </form>
    </div>
</section>

</body>
</html>
