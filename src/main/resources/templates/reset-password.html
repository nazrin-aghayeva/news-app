<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Reset Password</title>
    <link rel="stylesheet" href="css/reset-password.css">
</head>
<body>


<section class="reset-section">
    <header class="header">
        <a href="/registration" class="header-link"><img src="img/Group 12.png" alt="IBA Tech Academy"></a>
    </header>
    <!--    <img class="reset-section-image" src="/login-background.svg" alt="404">-->
    <div class="reset-section-container">
        <h1 class="reset-section-container-title">Reset Password!</h1>
        <p class="reset-section-container-description">Set new password for your account</p>
        <div class="panel-body">
            <div th:if="${error}">
                <div class="alert alert-danger">
                    <span th:text="${error}"></span>
                </div>
            </div>
            <form th:action="@{/reset-password}" th:object="${passwordResetForm}" method="post"
                  class="reset-section-container-form">
                <p class="error-message"
                   th:if="${#fields.hasGlobalErrors()}"
                   th:each="error : ${#fields.errors('global')}"
                   th:text="${error}">Validation error</p>
                <input type="hidden" name="token" th:value="${token}"/>

                <p class="error-message"
                   th:each="error: ${#fields.errors('password')}"
                   th:text="${error}">Validation error</p>
                <div class="reset-section-container-form-input-wrapper"
                     th:classappend="${#fields.hasErrors('password')}? 'has-error':''">

                    <img src="/img/mail-icon.svg" alt="User Icon">
                    <label for="password"></label>
                    <input class="reset-section-container-form-input" id="password" placeholder="New  Password"
                           type="password"  th:field="*{password}"/>
                </div>

                <p class="error-message"
                   th:each="error: ${#fields.errors('confirmPassword')}"
                   th:text="${error}">Validation error</p>
                <div class="reset-section-container-form-input-wrapper"
                     th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">

                    <img src="/img/mail-icon.svg" alt="User Icon">
                    <label for="password"></label>
                    <input class="reset-section-container-form-input" id="confirmPassword" placeholder="Confirm Password"
                           type="password"  th:field="*{confirmPassword}"/>
                </div>


                <div class="reset-section-form-buttons">
                    <button type="submit" class="reset-section-container-form-login">Reset Password</button>
                    <a href="/registration" class="reset-section-container-form-signup">Create new account</a>
                </div>

            </form>
        </div>
    </div>
</section>

</body>
</html>
