<header class="main-header">
    <a href="/main-page.html" class="main-header-logo"><img src="/img/Group 12.png" alt="IBA Tech Academy"></a>
    <div class="main-header-wrapper">
        <label class="main-header-search-wrapper">
            <input type="search" class="main-header-search" placeholder="Search">
            <img src="/img/search-icon.svg" alt="Search Icon">
        </label>
        <div class="main-header-profile-wrapper">
            <div class="main-header-profile-credentials">
                <span class="main-header-profile-welcome">Welcome,</span>
                <span class="main-header-username">Sample User</span>
            </div>
            <img class="main-header-user-icon" src="/img/user-icon-with-background.svg" alt="User Icon">
            <div class="hidden-accordion-wrapper">
                <ul class="hidden-accordion">
                    <li class="hidden-accordion-item"><img src="/img/favourite-icon.svg" alt="Favourite Icon"><a href="/disable-news.html" class="hidden-accordion-item-link">My News</a></li>
                    <li class="hidden-accordion-item"><img src="/img/log-out-icon.svg" alt="Log Out Icon"><a href="/index.html" class="hidden-accordion-item-link">Log Out</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
<section>
    <div class="add-search">
        <p class="details">Disable news from specific websites:</p>
        <label class="main-header-search-wrapper">
            <input type="search" class="main-header-search" placeholder="Search">
            <img src="/img/search-icon.svg" alt="Search Icon">
        </label>
    </div>
    <div class="news-tabs">
        <div  class="single-tab" th:each="site : ${allSites}">
            <img class="tab-picture " th:src="${site.getImageAsBase64()}">
            <p class="tab-title" th:text="${site.news_name}"></p>
            <p class="tab-description" th:text="${site.news_description}"></p>
                <form th:action="@{'/disable_news/'+${user_id}+'/'+${site.getNews_id()}}" method="get">
                    <button th:onclick="'javascript:disfunction('+${site.getNews_id()} +');'" th:id="${site.getNews_id()}"  type="submit"  value="dismiss" name="operation"  />
                    <p class="button-text">Dissmiss this site</p>
                </form>
